<!DOCTYPE html>
<html lang="zh" style="height: 100%" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="用户输入查询码查询真伪">
    <!--  使用 jQuery 框架  -->
    <script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
    <!--  使用 bootstrap 框架-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}"></script>
    <title>您好，[[${session.user.getName()}]]</title>
</head>
<body style="height: 100%">
<div th:replace="common::topbar(username=${session.user.getName()})"></div>
<div class="container-fluid bgcontain">
    <div class="row">
        <div class="col-sm-1 col-md-2 col-lg-2"></div>
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-8">
            <form class="form-inline" method="post" th:action="@{/factory}" style="padding-top: 30%;">
                <div class="form-group">
                    <label for="factory">工厂编号</label>
                    <input type="text" class="form-control" id="factory" name="factory"
                           th:value="${session.user.id}" style="width: 4em" readonly>
                </div>
                <div class="form-group">
                    <label for="totalCount">商品数量</label>
                    <input type="text" class="form-control" id="totalCount" name="totalCount"
                           placeholder="请输入该批次商品总数">
                </div>
                <div class="form-group">
                    <label for="leatherNum">皮革序列号</label>
                    <input type="text" class="form-control" id="leatherNum" name="leatherNum"
                           placeholder="请输入皮革序列号">
                </div>
                <button type="submit" class="btn btn-success">提交</button>
            </form>
        </div>
        <div class="col-sm-1 col-md-2 col-lg-2"></div>
    </div>
</div>
</body>
</html>
