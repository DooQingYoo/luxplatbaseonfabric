<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="显示查询结果">
    <!--  使用 jQuery 框架  -->
    <script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
    <!--  使用 bootstrap 框架-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}"></script>
    <title>查询结果</title>
</head>
<body style="height: 100%">
<div th:replace="common::topbar(username=session.user.name)"></div>
<div class="container-fluid bgcontain">
    <div class="row">
        <div class="col-sm-1 col-md-2 col-lg-3"></div>
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
            <table class="table" style="color: blanchedalmond; font-size: 24px; margin-top: 10%; text-align: center; padding-top: 20%">
                <thead>
                <tr>
                    <th>防伪查询码</th>
                    <th th:text="${serialNum}">Yo3ENXky4rGwy9HEtNiYQmTUeThVs1d3dKYdFG1WqSyD</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>皮革序列号</td>
                    <td th:text="${commodity.leatherNum}"}>专卖店1</td>
                </tr>
                <tr>
                    <td>加工厂</td>
                    <td th:text="${factory}">加工工厂1</td>
                </tr>
                <tr>
                    <td>成品时间</td>
                    <td th:text="${#dates.format(transactionTime)}">2019年8月8日</td>
                </tr>
                <tr>
                    <td>商品总数</td>
                    <td th:text="${commodity.totalCount}">100</td>
                </tr>
                <tr>
                    <td>未售商品数量</td>
                    <td th:text="${commodity.unsold}">100</td>
                </tr>
                </tbody>
            </table>
            <br>
        </div>

        <div class="col-sm-1 col-md-2 col-lg-3"></div>
    </div>
</div>
</body>
</html>
