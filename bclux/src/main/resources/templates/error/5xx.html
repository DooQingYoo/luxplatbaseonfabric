<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" style="height: 100%">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  使用 jQuery 框架  -->
    <script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
    <!--  使用 bootstrap 框架-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}">
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}"></script>
    <title>错误页面</title>
</head>
<body style="height: 100%">
<div th:replace="common::topbar"></div>
<div class="container-fluid"
     th:style="'background-image: url('+ @{/images/back2.jpg}+'); background-size: 100% 100%; height: 100%'">
    <div class="row">
        <div class="col-sm-1 col-md-2 col-lg-3"></div>
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
            <div style="padding-top: 10%">
                <h1 style="color: #ff0058; font-size: 63px" th:text="${status}">错误代码</h1></br>
                <p style="font-size: 22px; color: #9d9d9d" th:text="${error}">该页表示未您的产品序列号输入有误</p>
                <p style="font-size: 22px; color: #9d9d9d" th:text="${message}">或者您购买的产品不是正品</p></br></br></br>
                <div style="padding-left: 70%"><a class="btn btn-danger btn-lg" href="#" role="button">Learn more</a>
                </div>
            </div>
        </div>
        <div class="col-sm-1 col-md-2 col-lg-3"></div>
    </div>
</div>
</body>
</html>
