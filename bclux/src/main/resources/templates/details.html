<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>商品详情</title>

    <!-- Favicon  -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="css/core-style.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- ##### Header Area Start ##### -->
  	导航
 	<!-- ##### Header Area End ##### -->

    

    <!-- ##### Single Product Details Area Start ##### -->
    <section class="single_product_details_area d-flex align-items-center">

        <!-- 商品图片轮播-->
        <div class="single_product_thumb clearfix">
            <div class="product_thumbnail_slides owl-carousel">
                <img src="img/product-img/product-big-1.jpg" alt="">
                <img src="img/product-img/product-big-2.jpg" alt="">
                <img src="img/product-img/product-big-3.jpg" alt="">
            </div>
        </div>

        <!-- 商品介绍 -->
        <div class="single_product_desc clearfix">
            <span>品牌</span>
            <a href="#">
                <h2>商品名称（****皮包）</h2>
            </a>
            <p class="product-price">$65.00</p>
            <p class="product-desc">商品数量：5 </p>
            <p class="product-desc">
            	爱马仕（Hermès）是世界著名的奢侈品品牌，1837年由Thierry Hermès创立于法国巴黎，早年以制造高级马具起家，迄今已有170多年的悠久历史。爱马仕是一家忠于传统手工艺，不断追求创新的国际化企业，截至2014年已拥有箱包、丝巾领带、男、女装和生活艺术品等十七类产品系列。爱马仕的总店位于法国巴黎，分店遍布世界各地
			</p>
			<p class="product-desc">生产时间：2020-1-3 </p>
            <!-- Form -->
            <form class="cart-form clearfix" method="post">
                <!-- Select Box -->
                <div class="select-box d-flex mt-50 mb-30">
                    <select name="select" id="productSize" class="mr-5">
                        <option value="value">尺寸：25cm</option>
                    </select>
                    
                    <select name="select" id="productColor">
                        <option value="value">颜色：黑色</option>
                        <option value="value">颜色：红色</option>
                    </select>
                </div>
                <!-- 购买 -->
                <div class="cart-fav-box d-flex align-items-center">
                    <!-- Cart -->
                    <button type="submit" name="buy" class="btn essence-btn">购买</button>
                </div>
            </form>
        </div>
    </section>
    <!-- ##### Single Product Details Area End ##### -->

    <!-- ##### Footer Area Start ##### -->
    <footer class="footer_area clearfix">
        <div class="container">
        	底部
        </div>
    </footer>
    <!-- ##### Footer Area End ##### -->

    <!-- jQuery (Necessary for All JavaScript Plugins) -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script src="js/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>

</body>

</html>
