<!DOCTYPE html>
<html lang="zh" style="height: 100%" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="用户输入查询码查询真伪">
    <!--  使用 jQuery 框架  -->
    <script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
    <!--  使用 bootstrap 框架-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}"></script>
    <title>请登录</title>
</head>
<body style="height: 100%">
<div th:replace="common::topbar"></div>
<div class="container-fluid bgcontain">
    <form class="form-horizontal" method="post" th:action="@{/login}" style="padding-top: 15%">
        <div class="form-group form-group-lg">
            <label class="control-label col-lg-offset-2 col-lg-1" for="login_name"
                   style="color: blanchedalmond">公司名</label>
            <div class="col-lg-6">
                <input class="col-lg-6 form-control" type="text" id="login_name" name="login_name">
            </div>
        </div>
        <div class="form-group form-group-lg" style="padding-top: 1%">
            <label class="control-label col-lg-offset-2 col-lg-1" for="password"
                   style="color: blanchedalmond">密码</label>
            <div class="col-lg-6">
                <input class=" form-control" type="password" id="password" name="password">
            </div>
        </div>
        <div class="form-group" style="padding-top: 3%">
            <input class="col-lg-offset-5 col-lg-2 btn btn-success btn-lg" type="submit">
        </div>
    </form>
</div>
</body>
</html>
